<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- 日期插件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/http.js"></script>
    <!-- wangEditor需要引入的文件 -->
    <script src="./libs/wangEditor.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-4">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover" style="display: none;">
                        <p><label for="inputCover">
                                <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                            </label></p>
                        <!-- 日期控件 -->

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- 引入的日期插件 -->
                    <div class="jeinpbox col-sm-4">
                        <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{zIndex:20999,trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <!-- wangEditor的html结构 -->
                        <div id="editor" class="col-sm-7" style="margin-left:-20px">
                            <p>请输入你要发表的文章正文!</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- 准备一个 文章类别 模板 -->
<script id="article_category_temp" type="text/html">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
<script>
    $(function () {
        // 图片预览
        $('#inputCover').change(function () {
            var files = this.files[0];
            var url = URL.createObjectURL(files);
            $('.article_cover').attr('src', url);
        })
        //二:一进到发表文章页面,就应该显示所有的文章类别. 
        $.ajax({
            type: 'get',
            url: BigNew.category_list,
            success: function (backData) {
                //console.log(backData);
                if (backData.code == 200) {
                    //通过模板引擎 渲染到下拉菜单中
                    var resHtml = template('article_category_temp', backData);
                    $('select.category').html(resHtml);
                }
            }
        });
        //三: 日期插件
        jeDate("#testico", {
            isinitVal: true, //是否初始化时间，默认不初始化时间
            zIndex: 20999,  //弹出层的层级高度
            format: "YYYY-MM-DD",
            isTime: false,
            minDate: "2014-09-19 00:00:00"
        })
        //四:富文本编辑器wangEditor
        var E = window.wangEditor;
        var editor = new E('#editor');
        editor.create();

        //发布文章为 已发布
        $('.btn-release').on('click', function (e) {
            e.preventDefault();
            //创建FormData对象
            var fd = new FormData($('form')[0]);
            //检查一下form表单里面获取数据的标签有没有name属性,以及name属性的值是否和接口的键一致. 
            //往formData对象中追加内容(富文本编辑器wangEditor获取到的正文,以及已发布)
            fd.append('content', editor.txt.html());
            fd.append('state', '已发布');
            //发送ajax请求,完成文章发布
            $.ajax({
                type: 'post',
                url: BigNew.article_publish,
                data: fd,
                contentType: false,
                processData: false,
                success: function (backData) {
                    console.log(backData);

                    if (backData.code == 200) {
                        alert('发表成功!');
                        parent.$('ul.level02>li:eq(0)').click();
                        window.location.href = './article_list.html';
                    }
                }
            });
        })
        //发布文章为  草稿
        $('.btn-draft').on('click', function (e) {
            e.preventDefault();
            //创建FormData对象
            var fd = new FormData($('form')[0]);
            //检查一下form表单里面获取数据的标签有没有name属性,以及name属性的值是否和接口的键一致. 
            //往formData对象中追加内容(富文本编辑器wangEditor获取到的正文,以及已发布)
            fd.append('content', editor.txt.html());
            // fd.append('state', '已发布');
            //发送ajax请求,完成文章发布
            $.ajax({
                type: 'post',
                url: BigNew.article_publish,
                data: fd,
                contentType: false,
                processData: false,
                success: function (backData) {
                    if (backData.code == 200) {
                        alert('存草稿成功!');
                        parent.$('ul.level02>li:eq(0)').click();
                        window.location.href = './article_list.html';
                    }
                }
            });
        })

    })
</script>

</html>
