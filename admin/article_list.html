<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs/jquery.twbsPagination.js"></script>
    <script src="./libs/http.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination" class="pagination-sm"></ul>
                <p>没有数据！</p>
            </div>
            <div class="row text-center">
            </div>
        </div>
    </div>
</body>
<script id='wzlb' type="text/html">
    <option value="">所有分类</option>
{{each data v}}
                   <option value="{{v.id}}">{{v.name}}</option>
{{/each}}
</script>
<script id='wzss' type="text/html">
{{each data.data v}}
                  <tr>
                        <td>{{v.title}}</td>
                        <td>{{v.author}}</td>
                        <td>{{v.category}}</td>
                        <td class="text-center">{{v.date}}</td>
                        <td class="text-center">{{v.state}}</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" ss-id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
{{/each}}
</script>
<script>
    $(function () {
        $.ajax({
            type: 'get',
            url: BigNew.category_list,
            success: function (backData) {
                console.log(backData);

                if (backData.code == 200) {
                    var wzHtml = template('wzlb', backData);
                    $('#selCategory').html(wzHtml);
                }

            }
        })
        // 封装根据条件获取对应条数文章
        function getData(myPage, callback) {
            $.ajax({
                type: 'get',
                url: BigNew.article_query,
                data: {
                    type: $('#selCategory').val().trim(),
                    state: $('#selStatus').val().trim(),
                    page: myPage,
                    perpage: 8
                },
                success: function (backData) {
                    // 3.第三次渲染
                    if (backData.code == 200) {
                        //调用模板引擎核心方法
                        var resHtml = template('wzss', backData);
                        $('tbody').html(resHtml);
                        if (backData.data.data.length != 0 && callback != null) {
                            $('#pagination').show().next().hide();
                            callback(backData);

                        } else {
                            $('#pagination').hide().next().show();
                        }

                    }
                }
            })
        }
        // 获取默认所有状态和类别的文章内容   

        getData(1, function (backData) {
            //分页插件
            $('#pagination').twbsPagination({
                totalPages: backData.data.totalPage, //总页数
                visiblePages: 7,
                first: '首页',
                prev: '上一页',
                next: '下一页',
                last: '尾页',
                //分页插件点击页 页码数 的回调函数
                onPageClick: function (event, page) {
                    //console.log(page); //当前点击的页数.
                    //点击 页码数 重新发送ajax请求获取文章列表

                    getData(page, null);
                }
            });
        })


        // 筛选
        $('#btnSearch').click(function (e) {
            e.preventDefault();

            getData(1, function (backData) {
                //***************************
                //改变了筛选条件,那总页数就有可能发生了改变
                //调用changeTotalPages 这个方法 根据新的总页数 重新生成分页结构. 
                $('#pagination').twbsPagination('changeTotalPages',
                    backData.data.totalPage, 1);
            })

        })
    })
</script>

</html>
